<body class="stackedit">
  <div class="stackedit__html"><h1 id="hulpwerkwoorden">Hulpwerkwoorden</h1>
<ul>
<li>can/can’t/cannot = kan (t.t)</li>
<li>could/couldn’t = kon (v.t.)</li>
</ul>
<hr>
<ul>
<li>must/mustn’t = moeten (verplicht)</li>
<li>should/shouldn’t = zou moeten (advies, dwingend)</li>
</ul>
<hr>
<ul>
<li>may,might/may not = zou kunnen (twijfel/misschien)</li>
<li>will/won’t = gaat/gaan (voorspelling/verwachting)</li>
</ul>
</div>
